<!DOCTYPE html>
<html>
<head>
    <title>CSV Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="top-right">
        <button onclick="location.href='/';">Confirm</button>
    </div>
    <h2>CSV Data</h2>
    <table class="data" id="csvTable">
        <thead>
            <tr>
                {% for column in column_names %}
                <th>
                    {{ column }}
                    <i class="fas fa-ellipsis-v action-icon" onclick="showColumnOptions(event, {{ loop.index0 }})"></i>
                </th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in row_data %}
            <tr>
                {% for cell in row %}
                <td contenteditable="true">{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
